<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Vídeos</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .link {
            font-size: 24px;
            text-decoration: none;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 10px;
        }
        .link:hover {
            background-color: red;
            color: white;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            cursor: pointer;
        }
        .profile-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            cursor: pointer;
        }
        .welcome-message {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="desktop-1" class="container">
        <img src="profile.png" alt="Perfil" class="profile-icon" onclick="signInWithGoogle()">
        <p id="welcome-message-1" class="welcome-message">Olá, visitante!</p>
        <a class="link" onclick="goToVideos()">Vídeos</a>
    </div>

    <div id="desktop-2" class="container" style="display: none;">
        <img src="profile.png" alt="Perfil" class="profile-icon" onclick="signInWithGoogle()">
        <p id="welcome-message-2" class="welcome-message">Olá, visitante!</p>
        <h1>Vídeos</h1>
        <div class="image-container">
            <img src="image.png" alt="Vídeo" onclick="redirectToYouTube()">
        </div>
        <a class="link" onclick="goToHome()">Voltar</a>
    </div>

    <script>
        async function fetchClientId() {
    try {
        const response = await fetch('config.json');
        const config = await response.json();
        return config.G_CLIENT_ID;
    } catch (error) {
        console.error("Erro ao carregar o Client ID:", error);
        return null;
    }
}

async function initializeGoogleLogin() {
    const clientId = await fetchClientId();
    if (clientId) {
        google.accounts.id.initialize({
            client_id: clientId,
            callback: handleCredentialResponse
        });
    } else {
        console.error("Client ID não encontrado. Verifique o config.json.");
    }
}


        function initializeGoogleLogin() {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse
            });
        }

        function signInWithGoogle() {
            console.log("Tentando fazer login...");
            google.accounts.id.prompt();
        }

        function handleCredentialResponse(response) {
            console.log("Token de ID recebido:", response.credential);
            const userData = parseJwt(response.credential);
            if (userData && userData.name) {
                updateUserName(userData.name);
                alert(`Login bem-sucedido! Olá, ${userData.name}`);
            }
        }

        function updateUserName(name) {
            document.getElementById('welcome-message-1').innerText = `Olá, ${name}!`;
            document.getElementById('welcome-message-2').innerText = `Olá, ${name}!`;
        }

        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("Erro ao decodificar token:", e);
                return null;
            }
        }

        function goToVideos() {
            document.getElementById('desktop-1').style.display = 'none';
            document.getElementById('desktop-2').style.display = 'flex';
        }

        function goToHome() {
            document.getElementById('desktop-2').style.display = 'none';
            document.getElementById('desktop-1').style.display = 'flex';
        }

        function redirectToYouTube() {
            window.location.href = "https://www.youtube.com/watch?v=kFTS9B1Kx14";
        }

        window.onload = initializeGoogleLogin;
    </script>
</body>
</html>

</html>
