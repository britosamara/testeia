<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Vídeos</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .link {
            font-size: 24px;
            text-decoration: none;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 10px;
        }
        .link:hover {
            background-color: red;
            color: white;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            cursor: pointer;
        }
        .profile-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            cursor: pointer;
        }
        .welcome-message {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="desktop-1" class="container">
        <img id="profile-icon-1" src="profile1.png" alt="Perfil" class="profile-icon" onclick="signInWithGoogle()">
        <p id="welcome-message-1" class="welcome-message">Olá, visitante!</p>
        <a class="link" onclick="goToVideos()">Vídeos</a>
    </div>

    <div id="desktop-2" class="container" style="display: none;">
        <img id="profile-icon-2" src="profile1.png" alt="Perfil" class="profile-icon" onclick="signInWithGoogle()">
        <p id="welcome-message-2" class="welcome-message">Olá, visitante!</p>
        <h1>Vídeos</h1>
        <div class="image-container">
            <img src="image.png" alt="Vídeo" onclick="redirectToYouTube()">
        </div>
        <a class="link" onclick="goToHome()">Voltar</a>
    </div>

    <script>
        function initializeGoogleLogin() {
    const clientId = localStorage.getItem("G_CLIENT_ID");

    if (clientId) {
        google.accounts.id.initialize({
            client_id: clientId,
            callback: handleCredentialResponse
        });
    } else {
        console.error("⚠️ Client ID não encontrado! Defina-o manualmente no console:");
        console.log(`setClientIdManually("SEU_CLIENT_ID_AQUI")`);
    }
}

// Função para definir o Client ID manualmente e armazená-lo no localStorage
function setClientIdManually(clientId) {
    localStorage.setItem("G_CLIENT_ID", clientId);
    console.log("✅ Client ID definido manualmente.");
}

// Executa a inicialização ao carregar a página
window.onload = initializeGoogleLogin;

        // Função para inicializar login com Google
        function signInWithGoogle() {
            console.log("Tentando fazer login...");
            google.accounts.id.prompt();
        }

        // Função para alternar entre as telas
        function goToVideos() {
            document.getElementById('desktop-1').style.display = 'none';
            document.getElementById('desktop-2').style.display = 'flex';
        }

        function goToHome() {
            document.getElementById('desktop-2').style.display = 'none';
            document.getElementById('desktop-1').style.display = 'flex';
        }

        function redirectToYouTube() {
            window.location.href = "https://www.youtube.com/watch?v=kFTS9B1Kx14";
        }
    </script>
</body>
</html>
