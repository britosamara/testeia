<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Vídeos</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .link {
            font-size: 24px;
            text-decoration: none;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 10px;
        }
        .link:hover {
            background-color: red;
            color: white;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            cursor: pointer;
        }
        .profile-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="desktop-1" class="container">
        <img src="profile.png" alt="Perfil" class="profile-icon" onclick="signInWithGoogle()">
        <a class="link" onclick="goToVideos()">Vídeos</a>
    </div>

    <div id="desktop-2" class="container" style="display: none;">
        <img src="profile.png" alt="Perfil" class="profile-icon" onclick="signInWithGoogle()">
        <h1>Vídeos</h1>
        <div class="image-container">
            <img src="image.png" alt="Vídeo" onclick="redirectToYouTube()">
        </div>
        <a class="link" onclick="goToHome()">Voltar</a>
    </div>

    <script>
    function initializeGoogleLogin() {
        google.accounts.id.initialize({
            client_id: "SEU_CLIENT_ID",
            callback: handleCredentialResponse
        });
    }

    function signInWithGoogle() {
        google.accounts.id.prompt(); // Exibe o popup de login
    }

    function handleCredentialResponse(response) {
        console.log("Token de ID recebido:", response.credential);
        alert("Login bem-sucedido!");
    }
    </script>
  
</body>
</html>
