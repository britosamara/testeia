<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de V칤deos</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .link {
            font-size: 24px;
            text-decoration: none;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 10px;
        }
        .link:hover {
            background-color: red;
            color: white;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            cursor: pointer;
        }
        .profile-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            cursor: pointer;
        }
        .welcome-message {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="desktop-1" class="container">
        <img id="profile-icon-1" src="profile1.png" alt="Perfil" class="profile-icon" onclick="signInWithGoogle()">
        <p id="welcome-message-1" class="welcome-message">Ol치, visitante!</p>
        <a class="link" onclick="goToVideos()">V칤deos</a>
    </div>

    <div id="desktop-2" class="container" style="display: none;">
        <img id="profile-icon-2" src="profile1.png" alt="Perfil" class="profile-icon" onclick="signInWithGoogle()">
        <p id="welcome-message-2" class="welcome-message">Ol치, visitante!</p>
        <h1>V칤deos</h1>
        <div class="image-container">
            <img src="image.png" alt="V칤deo" onclick="redirectToYouTube()">
        </div>
        <a class="link" onclick="goToHome()">Voltar</a>
    </div>

   <script>
    async function fetchClientId() {
        try {
            const response = await fetch('config.json', { cache: "no-store" }); // 游댳 Evita cache e for칞a o carregamento
            if (!response.ok) {
                throw new Error(`Erro ao carregar config.json: ${response.statusText}`);
            }
            const config = await response.json();
            return config.G_CLIENT_ID;
        } catch (error) {
            console.error("Erro ao carregar o Client ID:", error);
            return null;
        }
    }

    async function initializeGoogleLogin() {
        const clientId = await fetchClientId();
        if (clientId) {
            google.accounts.id.initialize({
                client_id: clientId,
                callback: handleCredentialResponse
            });
        } else {
            console.error("丘멆잺 Client ID n칚o encontrado! Verifique se o config.json est치 dispon칤vel.");
        }
    }

    function signInWithGoogle() {
        console.log("Tentando fazer login...");
        google.accounts.id.prompt();
    }

    function handleCredentialResponse(response) {
        console.log("Token de ID recebido:", response.credential);
        const userData = parseJwt(response.credential);
        if (userData && userData.name) {
            updateUserInterface(userData.name);
            alert(`Login bem-sucedido! Ol치, ${userData.name}`);
        }
    }

    function parseJwt(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => 
                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
            ).join(''));
            return JSON.parse(jsonPayload);
        } catch (e) {
            console.error("Erro ao decodificar token:", e);
            return null;
        }
    }

    window.onload = initializeGoogleLogin;
</script>

</body>
</html>
