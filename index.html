<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Vídeos</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .link {
            font-size: 24px;
            text-decoration: none;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 10px;
        }
        .link:hover {
            background-color: red;
            color: white;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            cursor: pointer;
        }
        .profile-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="desktop-1" class="container">
        <img src="profile.png" alt="Perfil" class="profile-icon" onclick="signInWithGoogle()">
        <a class="link" onclick="goToVideos()">Vídeos</a>
    </div>

    <div id="desktop-2" class="container" style="display: none;">
        <img src="profile.png" alt="Perfil" class="profile-icon" onclick="signInWithGoogle()">
        <h1>Vídeos</h1>
        <div class="image-container">
            <img src="image.png" alt="Vídeo" onclick="redirectToYouTube()">
        </div>
        <a class="link" onclick="goToHome()">Voltar</a>
    </div>

    <script>
        async function fetchClientId() {
            try {
                const response = await fetch('/config.json'); // Arquivo JSON seguro
                const config = await response.json();
                return config.G_CLIENT_ID;
            } catch (error) {
                console.error("Erro ao carregar o Client ID:", error);
                return null;
            }
        }

        async function initializeGoogleLogin() {
            const clientId = await fetchClientId();
            if (!clientId) {
                console.error("Erro: Client ID não encontrado.");
                return;
            }
            google.accounts.id.initialize({
                client_id: clientId,
                callback: handleCredentialResponse
            });
        }

        function signInWithGoogle() {
            if (typeof google === 'undefined' || !google.accounts || !google.accounts.id) {
                console.error("Erro: API do Google Sign-In não carregada corretamente.");
                return;
            }
            console.log("Tentando fazer login...");
            google.accounts.id.prompt();
        }

        function handleCredentialResponse(response) {
            if (!response.credential) {
                console.error("Erro: Nenhum token de ID recebido.");
                return;
            }
            console.log("Token de ID recebido:", response.credential);
            alert("Login bem-sucedido!");
        }

        function goToVideos() {
            document.getElementById('desktop-1').style.display = 'none';
            document.getElementById('desktop-2').style.display = 'flex';
        }

        function goToHome() {
            document.getElementById('desktop-2').style.display = 'none';
            document.getElementById('desktop-1').style.display = 'flex';
        }

        function redirectToYouTube() {
            window.location.href = "https://www.youtube.com/watch?v=kFTS9B1Kx14";
        }

        window.onload = function() {
            setTimeout(initializeGoogleLogin, 1000); // Aguarda 1 segundo para garantir o carregamento correto
        };
    </script>
</body>
</html>
